<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <app-loading *ngIf="busy"></app-loading>

    <div *ngIf="!busy" class="uk-margin-medium-top">
      <form [formGroup]="form">
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Meu Perfil</h3>
          <div class="uk-margin">
            <input
              class="uk-input uk-form-large"
              type="text"
              placeholder="Nome"
              formControlName="name"
              [ngClass]="{
                'uk-form-danger':
                  !form.controls.name.valid && !form.controls.name.pristine
              }"
            />
          </div>
          <div class="uk-margin">
            <input
              class="uk-input uk-form-large"
              type="email"
              placeholder="E-mail"
              formControlName="email"
              [ngClass]="{
                'uk-form-danger':
                  !form.controls.email.valid && !form.controls.email.pristine
              }"
            />
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="document" />
          </div>
          <div class="uk-margin uk-text-right">
            <button
              (click)="submit()"
              class="uk-button uk-button-default"
              [disabled]="form.invalid"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div *ngIf="!busy">
      <p class="uk-text-center">
        <br />
        <a [routerLink]="['/']" class="uk-button uk-button-link">Voltar</a>
      </p>
    </div>
  </div>
</div>
